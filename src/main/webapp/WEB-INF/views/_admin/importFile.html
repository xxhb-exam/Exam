<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上传Excel</title>
    <link href="/static/assets/yeti/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/assets/toastr-master/toastr.css" />
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="modal-header bg-primary">
    <button class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">上传文件</h4>
</div>
<div class="modal-body" style="height: 80px">
    <form enctype="multipart/form-data" id="batchUpload"  action="/admin/upload" method="post" class="form-horizontal">
        <div style="width: 100px;float: left;"> <button class="btn btn-success btn-sm" id="uploadEventBtn" type="button"  >选择文件</button></div>
        <div style="width: 0px;float: left"><input type="file" name="file"  style="width: 0px;height: 20px" id="uploadEventFile"></div>
        <div style="width: 255px;float: left;"><input id="uploadEventPath"  disabled="disabled"  type="text" placeholder="请选择excel表" style="border: 1px solid #e6e6e6; height: 30px;width: 250px" >
        </div>


    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    <button type="button" class="btn btn-primary btn-sm"  id = "uploadBtnTest" οnclick="uploadBtn()" >确定</button>
</div>

    </div>

</body>

<script charset="utf-8" type="text/javascript" language="javascript">
    var User = function(){
        this.init = function(){

            //模拟上传excel
            $("#uploadEventBtn").unbind("click").bind("click",function(){
                $("#uploadEventFile").click();
            });
            $("#uploadEventFile").bind("change",function(){
                $("#uploadEventPath").attr("value",$("#uploadEventFile").val());
            });

        };

        this.sendAjaxRequest = function(url,type,data){
            $.ajax({
                url : url,
                type : type,
                data : data,
                success : function(result) {
                    alert( result);
                },
                error : function() {
                    alert( "excel上传失败");
                },
                cache : false,
                contentType : false,
                processData : false
            });
        };
    };

    $("#uploadBtnTest").click(function () {
        var uploadEventFile = $("#uploadEventFile").val();
        if(uploadEventFile === ''){

            alert("请选择excel,再上传");
        }else if(uploadEventFile.lastIndexOf(".xls")<0){//可判断以.xls和.xlsx结尾的excel
            alert("只能上传Excel文件");
        }else{
            var url =  '/admin/upload/';
            var formData = new FormData($('form')[0]);
            console.log(formData);
            user.sendAjaxRequest(url,'POST',formData);
        }
    });

    var user;
    $(function(){
        user = new User();
        user.init();
    });
</script>
</html>
